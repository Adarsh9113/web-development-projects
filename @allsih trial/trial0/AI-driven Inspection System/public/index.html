<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-driven Inspection System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Institutional Inspection System</h1>
        <h2>Fill in the details below for inspection</h2>
        
        <form id="inspectionForm">
            <!-- Input for Infrastructure Assessment -->
            <div>
                <label for="infrastructureCondition">Infrastructure Condition (0-100):</label>
                <input type="number" id="infrastructureCondition" name="infrastructureCondition" min="0" max="100" required>
            </div>
            
            <!-- Input for Faculty Information -->
            <div>
                <label for="teacherCount">Total Number of Teachers:</label>
                <input type="number" id="teacherCount" name="teacherCount" required>
            </div>
            
            <!-- Input for Student Information -->
            <div>
                <label for="studentCount">Total Number of Students:</label>
                <input type="number" id="studentCount" name="studentCount" required>
            </div>
            
            <!-- Input for Student Average Marks -->
            <div>
                <label for="studentAverageMarks">Average Marks of Students (0-100):</label>
                <input type="number" id="studentAverageMarks" name="studentAverageMarks" min="0" max="100" required>
            </div>
            
            <button type="button" onclick="runInspection()">Run Inspection</button>
        </form>
        
        <!-- Section to show Inspection Results -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
